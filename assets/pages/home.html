<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Riley Strauman">
        <meta name="description" content="Images in HTML">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Home</title>
        <link rel="icon" href="../media/linkedin-butbetter-logo.png" type="image/x-icon">
        <link rel="Stylesheet" href="../styles/home.css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
<body>
    <header>
        <div class="header-bg-container">
            <div class="container">
                <div class="main-header-flex">
                    <div class="header-left">
                        <div class="header-logo-container">
                            <img src="../media/linkedin-butbetter-logo.png" alt="LinkedIn But Better Logo">
                        </div>
                        <div class="search-container">
                               <form action="" method="POST">
                                <div class="search-wrapper">
                                    <span class="search-icon">⌕</span>
                                    <input type="text" placeholder="Search" class="search-bar">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-btns">
                            <ul class="nav-list">
                                <li class="nav-item">
                                    <div class="col-flex">
                                        <i class="fa-solid fa-house-chimney"></i>
                                        <p>Home</p>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div>
                                        <i class="fa-solid fa-user-group"></i>
                                        <p>Network</p>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div class="col-flex">
                                        <i class="fa-solid fa-briefcase"></i>
                                        <p>Jobs</p>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div class="col-flex">
                                        <i class="fa-solid fa-comment-dots"></i>
                                        <p>Messaging</p>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div class="col-flex">
                                        <i class="fa-solid fa-bell"></i>
                                        <p>Notifications</p>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div class="col-flex">
                                        <img src="" alt="profile-picture=img">
                                        <p>Me ⯆</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="divider"></div>
                        <div class="col-flex">
                            <i class="fa-solid fa-building"></i>
                            <p>For Business ⯆</p>
                        </div>
                        <div class="col-flex">
                            <i class="fa-regular fa-gem"></i>
                            <p>Try Premium</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="../scripts/app.js" defer></script>
</body>
</html>
